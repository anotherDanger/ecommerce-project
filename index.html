<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Halaman Utama</title>
</head>
<body class="bg-gray-50">
    <nav class=" text-slate-600">
        <div class="container mx-auto px-4 flex items-center justify-between h-16">
            <!-- Logo dan Menu -->
            <div class="flex items-center space-x-6">
                <!-- Logo -->
                <div class="text-lg font-bold flex-shrink-0">Brand</div>

                <!-- Menu -->
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-slate-900 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110  duration-200 text-sm md:text-base">Home</a>
                    <a href="#" class="hover:text-slate-900 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110  duration-200 text-sm md:text-base">Contact</a>
                    <a href="#" class="hover:text-slate-900 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110  duration-200 text-sm md:text-base">About</a>
                </div>
            </div>

            <!-- Profil Button -->
            <button id="profilBtn" class="hover:text-slate-900 transition text-sm md:text-base ease-in-out delay-150 hover:-translate-y-1 hover:scale-110  duration-200" onclick="toggleSidebar()"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-9">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 right-0 transform translate-x-full transition-transform duration-300 ease-in-out bg-gray-800 text-white w-64">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-4">Profil</h2>
            <button onclick="toggleSidebar()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Close</button>
        </div>
    </div>

    <div class="container mx-auto my-4">
        <div class="bg-slate-300 rounded-xl mx-auto pb-52">
            <h1 class="text-8xl pt-7 font-extralight">Beyond.</h1>
        </div>
    </div>
    

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('translate-x-full');
        }
    </script>
</body>
</html>
