<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Halaman Utama</title>
</head>
<body class="bg-gray-50">
    <nav class=" text-slate-600">
        <div class="container mx-auto px-4 flex items-center justify-between h-16">
            <div class="flex items-center space-x-6">
                <div class="text-lg font-bold flex-shrink-0">Brand</div>
        
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-slate-900 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-200 text-sm md:text-base">Home</a>
                    <a href="#" class="hover:text-slate-900 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-200 text-sm md:text-base">Contact</a>
                    <a href="#" class="hover:text-slate-900 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-200 text-sm md:text-base">About</a>
                </div>
            </div>
        
            <div class="flex items-center space-x-4 ml-auto">
                <button id="profilBtn" class="hover:text-slate-900 transition text-sm md:text-base ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </button>
        
                <button id="cartBtn" class="hover:text-slate-900 transition text-sm md:text-base ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                </button>
            </div>
        </div>
        
    </nav>

    <div id="sidebar" class="fixed inset-y-0 right-0 transform translate-x-full transition-transform duration-300 ease-in-out bg-gray-400 text-white w-72">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-4">Profil</h2>
            <button id="closeBtn" class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Close</button>
        </div>
    </div>
    <div class="container mx-auto my-4 px-4 sm:px-6 md:px-0">
        <div class="bg-slate-300 rounded-xl mx-auto pb-52">
            <h1 class="text-4xl sm:text-6xl md:text-8xl pt-7 font-extralight">Beyond.</h1>
        </div>
    </div>
    
    

    <div class="container mx-auto my-4 px-0 sm:px-6 md:px-0 ">
        <div class="text-4xl ml-6 pt-6">
            <h1>Category</h1>
        </div>
        <div class="flex justify-center gap-2 sm:gap-20 md:gap-40 p-2 sm:p-4">
            <div class="hover:scale-110 duration-200 w-full sm:w-32 md:w-32 h-32 bg-slate-100 my-2 p-4 rounded-xl shadow-lg">
                
                <img class="w-20 mx-auto my-auto" src="https://www.svgrepo.com/show/425552/online-shop-ecommerce-commerce.svg" alt="">
                <p class="text-center text-slate-800 mt-1">Fashion</p>
            </div>
        
            <div class="hover:scale-110 duration-200 w-full sm:w-32 md:w-32 h-32 bg-slate-100 my-2 p-4 rounded-xl shadow-lg">
                <img class="w-20 mx-auto my-auto" src="https://www.svgrepo.com/show/424466/discount-flash-sale.svg" alt="">
                <p class="text-center text-slate-800">Flash Sale</p>
            </div>
        
            <div class="hover:scale-110 duration-200 w-full sm:w-32 md:w-32 h-32 bg-slate-100 my-2 p-4 rounded-xl shadow-lg">
                <img class="w-20 mx-auto my-auto" src="https://www.svgrepo.com/show/425564/discount-ticket-coupon-ticket-voucher.svg" alt="">
                <p class="text-center text-slate-800">Vouchers</p>
            </div>
        </div>
    </div>

    <div id="product-container"></div>

    
    <script type="Module">
        import { homeNavigation } from "./scripts/home.js";
        import { getProduct } from "./scripts/product.js";
        const navigation = new homeNavigation();

        document.getElementById('profilBtn').addEventListener('click', () => {
            navigation.getProfilBtn();
        });

        document.getElementById('cartBtn').addEventListener('click', () => {
            navigation.getCartBtn();
        })

        document.getElementById('closeBtn').addEventListener('click', () => {
            navigation.toggleSidebar();
        });

        getProduct();

    </script>
</body>
</html>
